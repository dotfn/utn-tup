services:
  src:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        USERNAME: ${NO_ROOT}
        USER_UID: ${USER_UID}
        USER_GID: ${USER_GID}
    container_name: programacion-ii
    volumes:
      - ./src:/home/${NO_ROOT}/src
    working_dir: /home/${NO_ROOT}/src
    user: ${NO_ROOT}
    init: true
    command: tail -f /dev/null
